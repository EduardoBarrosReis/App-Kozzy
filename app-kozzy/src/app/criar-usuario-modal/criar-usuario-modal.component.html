<div class="modal-backdrop" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>Criar Novo Usuário</h2>
      <button class="close-button" (click)="onClose()" title="Fechar">&times;</button>
    </header>
    <main class="modal-body">
      <form [formGroup]="criarUsuarioForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" formControlName="nome" placeholder="Ex: João da Silva">
        </div>
        <div class="form-group">
          <label for="email">E-mail ou Usuário</label>
          <input type="text" id="email" formControlName="email" placeholder="Ex: joao.silva">
        </div>
        <div class="form-group">
          <label for="perfil">Perfil de Acesso</label>
          <select id="perfil" formControlName="perfil">
            <option value="atendente">Atendente</option>
            <option value="supervisor">Supervisor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" formControlName="senha" placeholder="Mínimo 6 caracteres">
        </div>
        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" formControlName="confirmarSenha" placeholder="Repita a senha">
          <div *ngIf="criarUsuarioForm.hasError('senhasNaoCoincidem') && criarUsuarioForm.controls['confirmarSenha'].touched" class="error-message">
            As senhas não coincidem.
          </div>
        </div>
      </form>
    </main>
    <footer class="modal-footer">
      <button type="button" class="btn-cancelar" (click)="onClose()">Cancelar</button>
      <button type="button" class="btn-criar" [disabled]="criarUsuarioForm.invalid" (click)="onSubmit()">
        Criar Usuário
      </button>
    </footer>
  </div>
</div>
